<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/styles.css">
  <title>Project 3</title>

<body>
  <section class="game-wrapper">
    <header>
      <h1>Animal Facts</h1>

    <main>

          <div class="tile tile2 hide"></div>
          <div class="tile tile3 hide"></div>
          <div class="tile tile4 hide"></div>
          <div class="tile tile5 hide"></div>
          <div class="tile tile6 hide"></div>
          <div class="tile tile7 hide"></div>
          <div class="tile tile8 hide"></div>
          <div class="tile tile9 hide"></div>
          <div class="tile tile10 hide"></div>
          <div class="tile tile11 hide"></div>
          <div class="tile tile12 hide"></div>
          <div class="tile tile13 hide"></div>
          <div class="tile tile14 hide"></div>
          <div class="tile tile15 hide"></div>
          <div class="tile tile16 hide"></div>
        </div>
        <div class="button-wrapper">
          <button id="play-button" class="button blurb">Play</button>
        </div>
      </section>
    </main>
  </section>

  <footer></footer>
  
  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
  <script type="text/javascript" src="scripts/script.js"></script>
