<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Match Game with Animal Facts!</title>
</head>
<body>

  <section class="game-wrapper">

    <header>
      <h1>Animal Match</h1>
      <p class="blurb">Reveal two of the same animals under the tiles and receive an animal fact!</p>
    </header>
  
    <main>
      <section class="game-board">
        <div class="tiles-wrapper">
          <div class="tile tile1 tile-disabled"></div>
          <div class="tile tile2 tile-disabled"></div>
          <div class="tile tile3 tile-disabled"></div>
          <div class="tile tile4 tile-disabled"></div>
          <div class="tile tile5 tile-disabled"></div>
          <div class="tile tile6 tile-disabled"></div>
          <div class="tile tile7 tile-disabled"></div>
          <div class="tile tile8 tile-disabled"></div>
          <div class="tile tile9 tile-disabled"></div>
          <div class="tile tile10 tile-disabled"></div>
          <div class="tile tile11 tile-disabled"></div>
          <div class="tile tile12 tile-disabled"></div>
          <div class="tile tile13 tile-disabled"></div>
          <div class="tile tile14 tile-disabled"></div>
          <div class="tile tile15 tile-disabled"></div>
          <div class="tile tile16 tile-disabled"></div>
        </div>
        <button id="play-button" class="button blurb">Play</button>
        <div class="game-over">
          <button id="reset-button" class="button blurb">Play Again</button>
        </div>
      </section>
    </main>

  </section>


  <footer>
    <p class="blurb">Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/"
        title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0"
        target="_blank">CC 3.0 BY</a></p>
  </footer>

  
  
  <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
  <script type="text/javascript" src="scripts/script.js"></script>

</body>
</html>
